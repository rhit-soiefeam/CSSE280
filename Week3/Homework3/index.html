<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css' integrity='sha512-AZtJoEn5SfSZimv10x5NMO2gaZCdoU8nxtHJK8O4SbKNlQeb1ggkvf0b0QixuuXIjX3Tp5jzBbTWajki81Vl2g==' crossorigin='anonymous'/>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css' integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==' crossorigin='anonymous'/>
    <link rel="stylesheet" href="styles/main.css">
    <title>いちばんすきなこと</title>
</head>
<body>
    <div class="header">
        <h1>いちばんすきなこと</h1>
    </div>
    <div id="mainPage" class="container page-container">
        <p>いちばんすきなカズ</p>
        <div id="counterText">
            0
        </div>
        <div id="button-group">
            <button id="tendecrementButton" type="button" class="btn btn-danger">ー１０</button>
            <button id="decrementButton" type="button" class="btn btn-warning">ー１</button>
            <button id="resetButton" type="button" class="btn btn-success">はじめにもどる</button>
            <button id="incrementButton" type="button" class="btn btn-primary">＋１</button>
            <button id="tenincrementButton" type="button" class="btn btn-info">＋１０</button>
        </div>
    </div>
    <div class="container">
        <h1>Colorify</h1>
        <p class="subheading">
            With colorify, we want to start learning JavaScript.
        </p>
    </div>
    <div class="circle" id="circleID">
    </div>
    <div class="action">
        <button onclick="paint('red')"style="background-color:'red';">Red</button>
        <button onclick="paint('green')"style="background-color:'green';">Green</button>
        <button onclick="paint('blue')" style="background-color:'blue';">Blue</button>
    </div>
    <div class="more_action">
        <button onclick="paint('yellow')" style="background-color:'yellow';">Yellow</button>
        <button onclick="paint('gold')"style="background-color:'gold';">Gold</button>
        <button onclick="paint('black')"style="background-color:'black';">Black</button>
    </div>
    <div class="clear">
        <button onclick="paint('white')"style="background-color:#DDDDDD;">Clear</button>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
