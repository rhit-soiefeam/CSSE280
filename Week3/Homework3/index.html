<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css' integrity='sha512-AZtJoEn5SfSZimv10x5NMO2gaZCdoU8nxtHJK8O4SbKNlQeb1ggkvf0b0QixuuXIjX3Tp5jzBbTWajki81Vl2g==' crossorigin='anonymous'/>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css' integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==' crossorigin='anonymous'/>
    <link rel="stylesheet" href="styles/main.css">
    <title>いちばんすきなこと</title>
</head>
<body>
    <div class="header">
        <h1 style="font-size:40px">いちばんすきなこと</h1>
    </div>
    <hr>
    <div id="mainPage" class="section container">
        <h2 style="font-size:30px">いちばんすきなカズ</h2>
        <div id="counterText">
            0
        </div>
        <div id="button-group">
            <button id="tendecrementButton" type="button" class="btn btn-danger">ー１０</button>
            <button id="decrementButton" type="button" class="btn btn-warning">ー１</button>
            <button id="resetButton" type="button" class="btn btn-success">はじめにもどる</button>
            <button id="incrementButton" type="button" class="btn btn-primary">＋１</button>
            <button id="tenincrementButton" type="button" class="btn btn-info">＋１０</button>
        </div>
    </div>
    <hr>
    <div class="section container">
        <h2 style="font-size:30px">いちばんすきなイロ</h2>
        <div class="circle container" id="circleID">
        </div>
        <div class="action">
            <button onclick="paint('#DD0000')" type="button" class="btn btn-danger"">アカ</button>
            <button onclick="paint('#DDDD00')" type="button" class="btn btn-warning">キイロ</button>
            <button onclick="paint('#0000DD')" type="button" class="btn btn-primary">アオ</button>
        </div>
        
        <div class="more_action">
            <button onclick="paint('#DDa600')" type="button" class="btn btn-warning">オレンジイロ</button>
            <button onclick="paint('#00DD00')" type="button" class="btn btn-success">ミドリ</button>
            <button onclick="paint('#8800DD')" type="button" class="btn btn-info">ムラサキ</button>
        </div>
        <div class="more_action">
            <button onclick="paint('#AAAAAA')" type="button" class="btn btn-info">ハイイロ</button>
            <button onclick="paint('#EEEEEE')" type="button" class="btn btn-default">シロ</button>
            <button onclick="paint('black')" type="button" class="btn btn-info">クロ</button>
        </div>
        <div class="clear">
            <button onclick="paint('#BBAAFF')" type="button" class="btn btn-success">ハジメにもどる</button>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
