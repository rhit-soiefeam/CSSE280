<html lang="en">
<head>

<body>
    <div id="mainPage" class="container page-container">
        <div class="button-group">
            <button id="fetchData" type="button" class="btn btn-primary">Fetch Data</button>
        </div>
        <button id="fab" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#dataIndexModal">
            <i class="material-symbols-outlined">add</i>
        </button>
    <div class="modal fade" id="dataIndexModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Enter Data Index</h5>
                </div>
                <div class="modal-body">
                    <input type="number" id="dataIndexInput" class="form-control" placeholder="Enter a number">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="fetchDataButton">Fetch Data</button>
                </div>
            </div>
        </div>
    </div>
</div>

        <tr>

    </thead>
