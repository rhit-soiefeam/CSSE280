<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css' integrity='sha512-AZtJoEn5SfSZimv10x5NMO2gaZCdoU8nxtHJK8O4SbKNlQeb1ggkvf0b0QixuuXIjX3Tp5jzBbTWajki81Vl2g==' crossorigin='anonymous'/>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css' integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==' crossorigin='anonymous'/>
    <link rel="stylesheet" href="styles/main.css">
    <title>車から投票できるアプリ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script defer src="/__/firebase/10.4.0/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
  </head>
  <body>
    <div class="container">
      <div class="py-5 text-center">
        <h2 class="display-4">車から投票できるアプリ</h2>
      </div>
      <div class="row">
        <div class="col-md-4 order-md-1 mb-4" style="text-align:center;">
          <h4 class="fw-bold">車のリスト</h4>
          <ul id="car-list" class="list-group mb-3"></ul>
        </div>
        <div class="col-md-8 order-md-2">
          <div id="car">
            <div class="row">
              <div class="col text-center">
                <h2 class="display-4 fw-bold" id="car-name"></h2>
              </div>
              <div class="text-center col">
                <p class="display-5">
                  得票数：
                  <span id="car-count"></span>
                </p>
              </div>
            </div>
            <img class="w-100 mx-auto d-block" id="car-img" src="" alt="マッスルカー"/>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
