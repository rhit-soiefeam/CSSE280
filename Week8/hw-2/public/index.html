    <title>Client Testimonies</title>
  </head>
  <body>
    <!-- code derived from https://getbootstrap.com/docs/5.3/components/card/#about-->
    <div class="card container" style="width: 18rem;">
      <div class="card-header">
        Client Testimony
      </div>    
      <div class="card-body">
        <h4 class="card-title" id="name">Alexander Soiefer</h4>
        <h6 id="location">Terre Haute, IN</h5>
        <h6 id="designation">Student</h5>
        <img src="favicon.ico" class="card-img-top" id="avatar" alt="Client Image">
        <p class="card-text" id="message">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <p id="rating">4.5</p>
      </div>
    </div>

    <button id="fetchData" type="button" class="btn btn-primary">ANOTHER TESTIMONY</button>
