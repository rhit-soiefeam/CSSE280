<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css' integrity='sha512-AZtJoEn5SfSZimv10x5NMO2gaZCdoU8nxtHJK8O4SbKNlQeb1ggkvf0b0QixuuXIjX3Tp5jzBbTWajki81Vl2g==' crossorigin='anonymous'/>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css' integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==' crossorigin='anonymous'/>
    <link rel="stylesheet" href="styles/main.css">
    <title>算数のアプリ</title>
</head>
<body>
    <div class="header">
        <h1>算数のアプリ</h1>
    </div>
    <div class="container-fluid">
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">算数のアプリ</a>
        </nav>
    </div>
    <div id="mainPage" class="container page-container">
        <p>このアプリにようこそ</p>
        <p>ボタンのおかげで、数を変えます。</p>
        <p>アプリを使った後で、意見をメールで送ってくださいませんか?</p>
        <a href="mailto:alexandersoiefer0@gmail.com">メールアドレス：alexandersoiefer0@gmail.com</a>
        <div id="counterText">
            数 = 0
        </div>
        <div id="button-group">
            <button id="tendecrementButton" type="button" class="btn btn-danger">十番を引く</button>
            <button id="decrementButton" type="button" class="btn btn-warning">一番を引く</button>
            <button id="resetButton" type="button" class="btn btn-success">初めに戻る</button>
            <button id="incrementButton" type="button" class="btn btn-primary">一番を足す</button>
            <button id="tenincrementButton" type="button" class="btn btn-info">十番を足す</button>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
